<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Order summary card</title>
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div class="container">
        <div class="row">

            <div class="img-item">
              <img src="/images/illustration-hero.svg" alt="#">
            </div>

            <div class="body">
              <div class="title">Order Summary</div>
              <div class="subtitle"><p>You can listen to millions 
                of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p></div>
            </div>

            <div class="row-item">
              <img src="/images/icon-music.svg" alt="#">
              <div class="row-items-title">
                <p style="font-weight: 700;">Anual Plan</p>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
            
            <div class="button">
              <button class="body-btn" type="button"><a href="#">Proceed to Payment</a></button>
              <button class="footer-btn" type="button"><a href="#">Cancel Order</a></button>
            </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
